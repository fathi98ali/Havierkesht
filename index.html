<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سامانه هاویرکشت</title>
    <!-- فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* استایل اختصاصی برای صفحه لاگین */
        body.login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d2e3e 0%, #1a3a4a 100%);
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            color: #0d2e3e;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box; /* مهم برای فیت شدن */
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .error-msg {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <h2>ورود به سامانه</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">ورود</button>
            <p class="error-msg" id="errorMsg">نام کاربری یا رمز عبور اشتباه است.</p>
        </form>
    </div>

    <script src="js/login1.js"></script>
</body>
</html>
